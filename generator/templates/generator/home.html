<div class="container text-center">
  <h1> <b> Generate Password : </b> </h1>

    <!-- <br> -->

 <form action="{% url 'password' %}" ><h3>What would be the length of your website?</h3>
   <br>

   <select class="selectpicker" type = "button" data-style="btn-primary" name="length">
     <option value="6">6</option>
     <option value="7">7</option>
     <option value="8">8</option>
     <option value="9">9</option>
     <option value="10" selected = "selected">10</option>
     <option value="11">11</option>
     <option value="12">12</option>
     <option value="13">13</option>
     <option value="14">14</option>
   </select>
   <br>
   <br>
   <h3> What among the following must your password contain :</h3>
   <br>
   <input type="checkbox" name="uppercase" >Uppercase
   <br>
   <input type="checkbox" name="numbers" >Numbers
   <br>
   <input type="checkbox" name="special" >Special Charachers
   <br>
   <br>
   <input type="submit" value="Generate Password" class='btn btn-primary'>
 </form>
</div>
